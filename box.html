<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1{
        /*
        화면 전체를 쓰 것을 block level element,
        자기 크기만 갖는 것을 inline element
        */
        border:5px solid red;
        padding:20px; /*컨텐츠와 테두리 사이의 여백*/
        margin:20px; /*테투리 밖의 상,하,좌,우 간격, 테두리와 테두리의 간격*/
        display:block; /**/
        width:100px; /**/
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
  </body>
</html>
